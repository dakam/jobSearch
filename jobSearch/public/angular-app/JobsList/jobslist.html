
<div class="card">
    <div class="card-header heading">
        <h2> <strong>Available Job Openings</strong></h2>

    </div>
    <div class="card-body">
      <div class="card-header">
        <input ng-click="vm.showSearch()" class="form-check-input" type="checkbox" value="Geo Search" id="geo"/> Search<form ng-show="vm.searching" ng-submit="vm.searchJobs(vm.previous, vm.next)">Job Search: <input type="text" name="searchText" ng-model="vm.searchText" /> &nbsp;&nbsp; <input  name="Search" type="submit" value="Search" class="btn btn-success" ></button> </form>
        <br/>
        <input ng-click="vm.showGeo()" class="form-check-input" type="checkbox" value="Geo Search" id="geo"/> Geo Search<form ng-show="vm.geo" ng-submit="vm.GeosearchJobs(vm.previous, vm.next)">Longitude : <input type="number" required name="lng" ng-model="vm.longitude" /> &nbsp;Latitude:  <input type="number" name="lat" required ng-model="vm.latitude" />&nbsp; <input  name="geosearch" type="submit" value="Geo search" class="btn btn-success" ></button> </form>

      </div>
        <table class="table table-striped table-responsive-md btn-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Job Title</th>
                <th>Salary</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="job in vm.jobs">
                <th scope="row">{{$index +1}}</th>
                <td>  
                    {{job.title }}
                </td>
                <td>{{job.salary | currency }}</td>
                <td><span class="btn btn-success style-2"><a ng-href="#!/jobopenings/{{job._id}}">Details</a></span></td><td><button class="btn btn-danger style-2"  ng-click="vm.deleteJob(job._id)" >Delete</button></td>
              </tr>
            </tbody>
          </table>
          </div>

        
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        &nbsp;&nbsp;<li class="page-item"><a class="page-link" href="#!/jobopenings/?offset={{vm.previous}}&count=4">Previous</a></li>
          &nbsp;&nbsp;&nbsp;
  
        <li class="page-item"><a class="page-link" href="#!/jobopenings/?offset={{vm.next}}&count=4">Next</a></li>
      </ul>
    </nav>
  </div>
